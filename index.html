<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <div class="buttons">
        <button class="clear">Clear</button>
        <button class="delete">Delete</button>
      </div>
      <div class="calcBottom">
        <div class="numbers">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number operator" id="divideBtn" value="&divide;">&divide;</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number operator" id="multiplyBtn" value="&times;">&times;</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number operator" id="subtractBtn" value="&minus;">&minus;</button>
            <button class="number" id="decimalBtn" value="&period;">&period;</button>
            <button class="number" value="0">0</button>
            <button class="number" id="equalBtn" value="&equals;">&equals;</button>
            <button class="number operator" id="addBtn" value="&plus;">&plus;</button>
        </div>
      </div>
    </div>
  </body>
</html>
